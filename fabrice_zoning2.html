<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fabrice zoning 2</title>
    <style>
        #conteneur{
            width: 1000px;
            background: aquamarine;
            color: blue;
            margin: 0 auto;
        }
        header {
            height: 200px;
            background: rosybrown;
        }
        .div_un, .div_deux, .div_trois, .div_quatre {
            float: left;
            width: 496px;
            height: 496px;
            border: 2px solid #000;
        }
        .div_un {
            background: rgb(230, 28, 28);
        } 
        .div_deux {
            background: green;
        }
        .div_trois {
            background: blue;
        }
        .div_quatre {
            background: yellow;
        }
        .un, .deux, .trois, .quatre {
            float: left;
            width: 244px;
            height: 244px;
            border: 2px solid #000;
        }
        .six {
            float: left;
            width: 494px;
            height: 244px;
            border: 2px solid #000;
        }
        .a, .b, .c, .d {
            float: left;
            width: 118px;
            height: 118px;
            border: 2px solid #000;
        }
        footer {
            border: 2px solid #000;
            background: rgb(230, 140, 6);
        }
        footer p {
            text-align: justify;
        }
        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <div id="conteneur">
        <header>
            <p>Zone header</p>
        </header>
        <nav>Nav</nav>
        <section>
            <div class="div_un"></div>
            <div class="div_deux">
                <div class="un">A</div>
                <div class="deux">A</div>
                <div class="trois">A</div>
                <div class="quatre">A</div>
            </div>
            <div class="div_trois">
                <div class="un">
                        <div class="a">B</div>
                        <div class="a">B</div>
                        <div class="a">B</div>
                        <div class="a">B</div>
                </div>
                <div class="deux">
                        <div class="b">B</div>
                        <div class="b">B</div>
                        <div class="b">B</div>
                        <div class="b">B</div>
                </div>
                <div class="trois">
                        <div class="c">B</div>
                        <div class="c">B</div>
                        <div class="c">B</div>
                        <div class="c">B</div>
                </div>
                <div class="quatre">
                        <div class="d">B</div>
                        <div class="d">B</div>
                        <div class="d">B</div>
                        <div class="d">B</div>
                </div>
            </div>
            <div class="div_quatre">
                <div class="un">A</div>
                <div class="deux">A</div>
                <div class="six">A</div>
                <!-- <div class="quatre">A</div> -->
            </div>
            <div class="clear"></div>
        </section>
        <footer>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos, porro ad explicabo ab ipsum sit culpa! Corrupti consequatur eaque consequuntur cum modi, saepe numquam totam excepturi iste, ducimus, laboriosam velit!</p>
        </footer>
    </div><!-- fin de div conteneur -->
</body>
</html>
